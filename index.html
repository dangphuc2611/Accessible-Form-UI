<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left-container">
        <p>Full Name</p>
        <input type="text" id="name" placeholder="What should we call you?" aria-label="Full Name">
        <p>Email</p>
        <input type="email" id="email" placeholder="" aria-label="Email">
        <p>Enter Password</p>
        <input type="password" id="password" placeholder="" aria-label="Password">
        <p>Confirm Password</p>
        <input type="password" id="confirm-password" placeholder="" aria-label="Confirm Password">
    </div>
</body>

</html>
